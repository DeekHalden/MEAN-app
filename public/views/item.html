<div class="container">
    <md-card>
        <md-card-title-media>
            <img ng-src="{{item.image }}" class="md-card-image" alt="Маска">
        </md-card-title-media>
        <md-card-content>
            <h2>{{item.title}} </h2>
            <p>{{item.description}} </p>
        </md-card-content>
        <md-card-footer>
            <span>{{item.stock}} шт. в наличии </span>
            <p>{{item.price | currency :"₴"}}
            </p>
            <ngcart-addtocart class="md-royal" id="{{item._id}}" quantity="1" quantity-max="9" name="{{item.title}}" price="{{item.price}}" template-url="views/addtocart.html" data="product">Добавить в заказ</ngcart-addtocart>
        </md-card-footer>
        <button class="btn-danger" ng-click="delete($index)" ng-show="user==='dmytro'">Удалить</button>
    </md-card>
    
</div>
