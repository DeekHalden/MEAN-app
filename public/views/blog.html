<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>{{blogTitle}}</h1>
                </div>
                <ul class="post-grid">
                    <li class="col-sm-6" ng-repeat="post in posts | orderBy:'date'">
                        <button id="{{ post._id + 'upvote' }}" class="glyphicon glyphicon-thumbs-up btn-success" ng-click="incrementUpvotes(post)"></button> {{post.upvotes}}
                        <button  id="{{ post._id + 'downvote' }}"  class="glyphicon glyphicon-thumbs-down btn-danger" ng-click="decrementUpvotes(post)"></button> {{post.downvotes}}
                        <a href="#/posts/{{post._id}}">
                            <span style="font-size:20px; margin-left:10px;">{{post.title}} </span>
                            <span>| автор:  {{post.author}} |</span> <span>{{ sizeOf(post.comments) }} </span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-12">
                <!-- <div ng-hide="isLoggedIn()">
                  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</h3>
                </div> -->
                <form  ng-show="admin === 'deek'" ng-submit="addPost()"  style="margin-top:30px;">
                    <h3>Додати новий пост</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Назва посту" ng-model="title"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Сам пост" ng-model="content"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Додати</button>
                </form>
            </div>
        </div>
    </div>
</div>
