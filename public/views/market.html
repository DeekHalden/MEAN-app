<md-toolbar md-scroll-shrink ng-if="isAdmin===true">
    <div class="md-toolbar-tools">
        <p><strong>Административная Панель</strong></p>
        <md-button ng-click="openSidebar()">
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            Новый товар
        </md-button>
        <!-- <md-button ng-click="showFilters = !showFilters">
      <md-icon class="mdi mdi-magnify"></md-icon>
      Filters
    </md-button> -->
    </div>
</md-toolbar>
<ui-view></ui-view>
<div class="page-header">
    <h1>{{header}}</h1>
</div>
<md-content class="md-padding" layout="row" layout-xs="column" layout-align="space-around" layout-wrap>
    
            <md-card ng-repeat="item in items" flex="100" flex-gt-sm="45">

                <a ui-sref="app.item({id:item._id})">
                    <img ng-src="{{item.image}}" alt="Маска">
                </a>
                    <md-card-content>
                        <h2>{{item.title}} </h2>
                        <p>{{item.description}} </p>
                        <span>{{item.stock}} шт. в наличии </span>
                        <p>{{item.price | currency :"₴"}}
                        </p>
                        <ngcart-addtocart id="{{item._id}}" quantity="1" quantity-max="9" name="{{item.title}}" price="{{item.price}}" template-url="views/addtocart.html" data="product">Добавить в заказ</ngcart-addtocart>
                        <md-button class="md-primary" ng-if="isAdmin===true" ng-click="editItem(item)">Редактировать</md-button>
                        <md-button class="md-warn" ng-if="isAdmin===true" ng-click="delete(event,item)">Удалить</md-button>
                    </md-card-content>
            </md-card>
  
</md-content>
