<md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('min-width: 960px')" layout="column" layout-gt-md="row" layout-align="start start" layout-align-gt-md="center space-around" id="left">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links"  gt-sm="min-width:100%">
        <md-nav-item class="md-warn" md-nav-click="" ui-sref="app">На главную</md-nav-item>
        <md-nav-item class="md-primary" md-nav-click="" name="Блог" ui-sref="app.blog">Блог</md-nav-item>
        <md-nav-item class="md-primary" md-nav-click="" name="Товары для Психологов" ui-sref="app.market">Товары для Психологов </md-nav-item>
        <md-nav-item class="md-primary" md-nav-click="" name="Тесты для Самопознания" ui-sref="app.tests">Тесты для Самопознания</md-nav-item>
        <md-nav-item class="md-accent" ng-click="openLogin()" ng-if="!loggedIn" md-nav-click="" name="login"><span class="glyphicon glyphicon-log-in"></span> Войти / Зарегистрироваться</md-nav-item>
        <md-nav-item md-nav-click="" ng-if="loggedIn">{{username}}</md-nav-item>
        <md-nav-item md-nav-click="" class="md-warn" ng-click="logOut()" ng-if="loggedIn" name="logout"><span class="glyphicon glyphicon-log-in"></span>Выйти</md-nav-item>
    </md-nav-bar>
</md-sidenav>
<md-button class="md-fab" aria-label="Checkout" ui-sref="app.checkout">
            <md-icon  md-svg-src="images/cart.svg"></md-icon>
            <md-tooltip ng-show="items>0">
             В корзине {{items}} ед. товара
          </md-tooltip>
        <md-tooltip ng-show="items===0">
             Ваша корзина пуста
          </md-tooltip>

        </md-button>
        
           
        
<md-content>
    <md-button ng-click="openLeftMenu()" hide-gt-sm aria-label="open-nav">
        <md-icon  class="ng-scope" aria-hidden="true">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
                <g id="Header">
                    <g>
                        <rect x="-618" y="-2232" fill="none" width="1400" height="3600"></rect>
                    </g>
                </g>
                <g id="Label">
                </g>
                <g id="Icon">
                    <g>
                        <rect fill="none" width="24" height="24"></rect>
                        <path d="M3,18h18v-2H3V18z M3,13h18v-2H3V13z M3,6v2h18V6H3z"></path>
                    </g>
                </g>
                <g id="Grid" display="none">
                    <g display="inline">
                    </g>
                </g>
            </svg>
        </md-icon>
    </md-button>
</md-content>
