<div class="md-warn" role="alert" ng-show="ngCart.getTotalItems() === 0">
    Ваша карта заказа пуста
</div>
<md-table-container ng-show="ngCart.getTotalItems() > 0">
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column></md-column>
                <th md-column></md-column>
                <th md-column>Количество</md-column>
                <th md-column>Цена за единицу/Всего</md-column>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="item in ngCart.getCart().items track by $index">
                <td md-cell><span ng-click="ngCart.removeItemById(item.getId());" class="glyphicon glyphicon-remove"></span></td>
                <td md-cell>{{ item.getName() }}</td>
                <td md-cell><span class="glyphicon glyphicon-minus" ng-class="{'disabled':item.getQuantity()==1}" ng-click="item.setQuantity(-1, true)"></span>&nbsp;&nbsp; {{ item.getQuantity() | number }}&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-plus" ng-click="item.setQuantity(1, true)"></span></td>
                <td md-cell>{{ item.getPrice() | currency :"₴"}} грн./{{ item.getTotal() | currency :"₴"}} грн.</td>
            </tr>
        </tbody>
        <tfoot md-row>
            <tr>
                <td md-cell></td>
                <td md-cell></td>
                <td md-cell>Всего:</td>
                <td md-cell>{{ ngCart.totalCost() | currency :"₴"}} грн.</td>
            </tr>
        </tfoot>
    </table>
</md-table-container>
