<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="edit" md-is-open="sidenavOpen" aria-label="edit">
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">{{ vm.sidebarTitle }}</h1>
  </md-toolbar>
  <md-content layout-padding>
    <form>
      <md-input-container>
        <label for="title">Название</label>
        <input type="text" id="title"
               ng-model="vm.item.title" md-autofocus>
      </md-input-container>
      <md-input-container>
        <label for="price">Цена</label>
        <input type="text" id="price"
             ng-model="vm.item.price">
      </md-input-container>
      <md-input-container>
        <label for="description">Описание</label>
        <textarea type="text" id="description"
              ng-model="vm.item.description">
        </textarea>
      </md-input-container>
      <md-input-container>
        <label for="image">Фото</label>
        <input type="text" id="image"
              ng-model="vm.item.image">
      </md-input-container>
      <md-input-container>
        <label for="image">Количество</label>
        <input type="text" id="stock"
              ng-model="vm.item.stock">
      </md-input-container>
      <md-button ng-click="vm.saveEdit(vm.item)" class="md-primary">
        Сохранить
      </md-button>
      <md-button ng-click="vm.closeSidebar()" class="md-warn">
        Отмена
      </md-button>
    </form>
  </md-content>
</md-sidenav>
