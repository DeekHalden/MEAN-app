<md-content class="md-padding test_background">
	<md-card class="md-padding test_card">
		<div class="quiz-area" ng-show="inProgress">
		    <div ng-show="!quizOver">
		        <h2 id="question">{{question}}</h2>
		        <ul id="options">
		            <li ng-repeat="option in options">
		                <label>
		                    <input type="radio" name="answer" value="{{option.value}}"> {{option.name}}
		                </label>
		            </li>
		        </ul>
		        <md-button ng-click="checkAnswer()" class="md-warn" >Подтвердить</md-button>
		        
		    </div>
		    <div ng-show="quizOver">
		        <h2>Ваш резутьтат</h2>
		        <div id="score">
		            Ваш результат: {{result}}
		        </div>
		        <md-button class="md-primary" ng-click="reset()">Пройти снова</md-button>
		    </div>
		</div>
		<div class="intro" layout="column" layout-align="center center"  ng-show="!inProgress">
		    <p>Тест на Креативность</p>
		    <md-button id="startQuiz" class="md-warn" ng-click="start()">Начать опрос</md-button>
		</div>

	</md-card>
	
</md-content>
