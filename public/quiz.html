<!doctype html>
<html ng-app="quiz">

<head>
    <meta charset="utf-8">
    <title>Quiz Engine</title>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../bower_components/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
    <link href="../bower_components/ng-dialog/css/ngDialog-theme-plain.min.css" rel="stylesheet">
    <link href="../bower_components/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
</head>

<body>
    <div ng-controller="QuizController">
        <md-card ng-repeat="question in questions">
          <strong class="question">{{ question.questionText }}</strong>
          <md-content class="unstyled" id="quest_{{$parent.$index}}" ">
          <md-radio-group ng-model="answer.value">
            <md-radio-button  class="md-primary"  ng-repeat="answer in question.answers " ng-value="answer.value" ng-model="question.userAnswer">{{ answer.answerText }}</md-radio-button>
          </md-radio-group>
       </md-card>

    <md-button class="md-primary "  ng-click="showResult() ">Submit</md-button>
  <div class="well ">
    <p>you got {{ correctCount }} out of {{questions.length}} right</p>
    
  </div>
    
  </div>
  <script src="/bower_components/angular/angular.min.js "></script>
    <script src="/bower_components/angular-animate/angular-animate.js "></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js "></script>
    <script src="/bower_components/angular-resource/angular-resource.js "></script>
    <script src="/bower_components/ng-dialog/js/ngDialog.min.js "></script>
    <script src="/bower_components/angular-scroll/angular-scroll.min.js "></script>
    <script src="../node_modules/angular-aria/angular-aria.js "></script>
    <script src="../node_modules/angular-material/angular-material.js "></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js "></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBve63EifhWxvQkOrdwvXKhyyf1Ezje96o&libraries=places "></script>
    <script src="/bower_components/angular-google-places-autocomplete/src/autocomplete.js "></script>
    <script src="/bower_components/jquery/dist/jquery.js "></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js "></script>
    <script src="/bower_components/ngCart/dist/ngCart.min.js "></script>
    <script src="/bower_components/angular-route/angular-route.js "></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js "></script>


    <script src="app.js "></script>
 </body>
</html>
